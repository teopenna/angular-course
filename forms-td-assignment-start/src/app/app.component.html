<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (submit)="onSubmit()" #f="ngForm">
        <div id="form-data" ngModelGroup="formData" #formData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email: </label>
            <input 
              type="text" 
              id="email"
              name="email"
              class="form-control" 
              required 
              email
              ngModel
              #email="ngModel" />
          </div>
          <span *ngIf="!email.valid && email.touched" class="help-block">Email is invalid!</span>
          <div class="form-group">
            <label for="subscription">Subscription: </label>
            <select 
              name="subscription" 
              id="subscription" 
              class="form-control" 
              [ngModel]="defaultSubscription"
              ngModel
              #subscription="ngModel">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <span *ngIf="!subscription.valid && subscription.touched" class="help-block">Subscription is invalid!</span>
          <div class="form-group">
            <label for="password">Password: </label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-control" 
              required
              ngModel
              #password="ngModel" />
          </div>
          <span *ngIf="!password.valid && password.touched" class="help-block">Password is invalid!</span>
        </div>
        <span *ngIf="!f.valid && f.touched" class="help-block">Form is invalid!</span>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
